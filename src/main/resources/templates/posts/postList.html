<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Board</title>
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <style>
    body{
      margin-bottom:60px;
    }
    body > .container{
      padding:60px 15px 0;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="page-header">
    <h1>글 목록</h1>
  </div>
  <div class="pull-right" style="width:100px;">
    <a href="/posts/new" class="btn btn-primary btn-block">글작성</a>
  </div>
  <br/><br/><br/>

  <div id="mainHide">
    <table class="table table-hover">
      <thead>
      <tr>
        <th class="col-md-1">작성일</th>
        <th class="col-md-2">저자</th>
        <th class="col-md-3">제목</th>
        <th class="col-md-3">상세보기</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="post : ${posts}">
        <td th:text="${post.createDate}"></td>
        <td th:text="${post.email}"></td>
        <td th:text="${post.title}"></td>
        <td><a th:href="@{'posts/findById?id=' + ${post.id}}">상세보기</a></td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
<br/>

</body>
</html>
